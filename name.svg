<!-- https://github.com/DenverCoder1/readme-typing-svg/ -->
<svg xmlns='http://www.w3.org/2000/svg'
    xmlns:xlink='http://www.w3.org/1999/xlink'
    viewBox='0 0 600 60'
    style='background-color: #00000000;'
    width='600px' height='60px'>

    <style>
@font-face {
  font-family: 'Fira Code';
  font-style: normal;
  font-weight: 600;
  font-display: fallback;
  src: url(data:font/truetype;base64,) format('truetype');
}
</style>

                <path id='path0'>
                            <!-- Single line -->
                                <animate id='d0' attributeName='d' begin='0s;d1.end'
                    dur='12000ms' fill='remove'
                    values='m0,30 h0 ; m0,30 h600 ; m0,30 h600 ; m0,30 h0' keyTimes='0;0.33333333333333;0.91666666666667;1' />
                    </path>
    <text font-family='"Fira Code", monospace' fill='#36BCF7' font-size='60'
        dominant-baseline='middle'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path0'>
            Kaixiang Ren
        </textPath>
    </text>
        <path id='path1'>
                            <!-- Single line -->
                                <animate id='d1' attributeName='d' begin='d0.end'
                    dur='12000ms' fill='remove'
                    values='m0,30 h0 ; m0,30 h600 ; m0,30 h600 ; m0,30 h0' keyTimes='0;0.33333333333333;0.91666666666667;1' />
                    </path>
    <text font-family='"Fira Code", monospace' fill='#36BCF7' font-size='60'
        dominant-baseline='middle'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path1'>
            K
        </textPath>
    </text>
</svg>
