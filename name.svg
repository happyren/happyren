<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" width="600" height="200">
  <style>
    @keyframes color-change {
      0% { fill: #ff0000; }
      33.33% { fill: #000000; }
      66.66% { fill: #800080; }
      100% { fill: #ff0000; }
    }
    text {
      font-family: 'Montserrat', sans-serif;
      font-size: 72px;
      font-weight: bold;
      animation: color-change 10s linear infinite;
    }
  </style>
  <text x="50" y="100">
    Kaixiang Ren
  </text>
</svg>
